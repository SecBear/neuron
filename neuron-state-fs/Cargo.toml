[package]
name = "neuron-state-fs"
version = "0.1.0"
edition = "2021"
description = "Filesystem-backed StateStore implementation for neuron"
license = "MIT OR Apache-2.0"
repository = "https://github.com/secbear/neuron"

[dependencies]
layer0 = { path = "../layer0" }
async-trait = "0.1"
serde_json = "1"
tokio = { version = "1", features = ["fs", "sync"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde_json = "1"
tempfile = "3"
