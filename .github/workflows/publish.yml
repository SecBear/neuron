name: publish

on:
  release:
    types: [published]

permissions:
  contents: read

# Serialize publish runs so crates publish in dependency order.
# When a combined release PR merges, multiple releases fire at once â€”
# only one workflow run publishes; the rest skip already-published crates.
concurrency:
  group: cargo-publish
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish workspace crates in dependency order
        run: |
          # Dependency order: leaves first, umbrella last.
          # Matches the dependency graph in CLAUDE.md.
          CRATES=(
            neuron-types
            neuron-tool-macros
            neuron-context
            neuron-provider-anthropic
            neuron-provider-openai
            neuron-provider-ollama
            neuron-otel
            neuron-tool
            neuron-mcp
            neuron-loop
            neuron-runtime
            neuron
          )

          for crate in "${CRATES[@]}"; do
            echo "::group::$crate"
            OUTPUT=$(cargo publish -p "$crate" 2>&1) && {
              echo "Published $crate successfully"
              echo "::endgroup::"
              sleep 5  # brief pause for index propagation
              continue
            }
            if echo "$OUTPUT" | grep -q "already uploaded"; then
              echo "$crate already published, skipping"
              echo "::endgroup::"
              continue
            fi
            echo "$OUTPUT"
            echo "::endgroup::"
            echo "::error::Failed to publish $crate"
            exit 1
          done
          echo "All crates published successfully"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
