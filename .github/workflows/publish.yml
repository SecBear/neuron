name: publish (manual)

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (no actual publish)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish workspace crates in dependency order
        run: |
          DRY_RUN="${{ inputs.dry-run }}"
          EXTRA_ARGS=""
          if [ "$DRY_RUN" = "true" ]; then
            EXTRA_ARGS="--dry-run"
            echo "DRY RUN MODE â€” no crates will be published"
          fi

          # Dependency order: leaves first, umbrella last.
          # Matches the dependency graph in CLAUDE.md.
          CRATES=(
            neuron-types
            neuron-tool-macros
            neuron-context
            neuron-provider-anthropic
            neuron-provider-openai
            neuron-provider-ollama
            neuron-otel
            neuron-tool
            neuron-mcp
            neuron-loop
            neuron-runtime
            neuron
          )

          for crate in "${CRATES[@]}"; do
            echo "::group::$crate"
            OUTPUT=$(cargo publish -p "$crate" $EXTRA_ARGS 2>&1) && {
              echo "Published $crate successfully"
              echo "::endgroup::"
              sleep 5  # brief pause for index propagation
              continue
            }
            if echo "$OUTPUT" | grep -q "already uploaded"; then
              echo "$crate already published, skipping"
              echo "::endgroup::"
              continue
            fi
            echo "$OUTPUT"
            echo "::endgroup::"
            echo "::error::Failed to publish $crate"
            exit 1
          done
          echo "All crates published successfully"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
