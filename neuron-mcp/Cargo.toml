[package]
name = "neuron-mcp"
version = "0.2.0"
edition.workspace = true
rust-version.workspace = true
description = "Model Context Protocol (MCP) client and server in Rust â€” stdio, HTTP transports, and bridging to the Tool trait"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/neuron-mcp"
keywords = ["ai", "agent", "mcp", "llm", "tools"]
categories = ["artificial-intelligence", "api-bindings"]
exclude = ["CLAUDE.md"]

[dependencies]
neuron-types.workspace = true
neuron-tool.workspace = true
rmcp = { version = "0.16", features = ["client", "server", "transport-io", "transport-child-process", "transport-streamable-http-client", "transport-streamable-http-client-reqwest"] }
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["process"] }
tokio-util.workspace = true
tracing.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
