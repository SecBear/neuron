[package]
name = "neuron-workspace"
version = "0.0.0"
edition = "2021"
publish = false

[workspace]
resolver = "2"
members = [
  "layer0",
  "neuron-state-memory",
  "neuron-state-fs",
  "neuron-env-local",
  "neuron-orch-local",
  "neuron-hooks",
  "neuron-tool",
  "neuron-turn",
  "neuron-op-react",
  "neuron-op-single-shot",
  "neuron-context",
  "neuron-provider-anthropic",
  "neuron-provider-openai",
  "neuron-provider-ollama",
  "neuron-mcp",
  "neuron-secret",
]

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/secbear/neuron"
homepage = "https://github.com/secbear/neuron"

# Dependencies for workspace-level integration tests
[dev-dependencies]
layer0 = { path = "layer0", features = ["test-utils"] }
neuron-turn = { path = "neuron-turn" }
neuron-op-react = { path = "neuron-op-react" }
neuron-op-single-shot = { path = "neuron-op-single-shot" }
neuron-context = { path = "neuron-context" }
neuron-hooks = { path = "neuron-hooks" }
neuron-tool = { path = "neuron-tool" }
neuron-state-memory = { path = "neuron-state-memory" }
neuron-state-fs = { path = "neuron-state-fs" }
neuron-provider-anthropic = { path = "neuron-provider-anthropic" }
neuron-provider-openai = { path = "neuron-provider-openai" }
neuron-provider-ollama = { path = "neuron-provider-ollama" }
neuron-orch-local = { path = "neuron-orch-local" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
async-trait = "0.1"
serde_json = "1"
rust_decimal = { version = "1", features = ["serde-str"] }
tempfile = "3"
