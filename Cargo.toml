[workspace]
resolver = "3"
members = [
    "agent-types",
    "agent-tool-macros",
    "agent-tool",
    "agent-context",
    "agent-loop",
    "agent-provider-anthropic",
    "agent-provider-openai",
    "agent-provider-ollama",
    "agent-mcp",
    "agent-runtime",
    "agent-blocks",
]

[workspace.package]
edition = "2024"
rust-version = "1.90"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# Internal
agent-types = { path = "agent-types" }
agent-tool = { path = "agent-tool" }
agent-tool-macros = { path = "agent-tool-macros" }
agent-context = { path = "agent-context" }
agent-loop = { path = "agent-loop" }
agent-runtime = { path = "agent-runtime" }
agent-mcp = { path = "agent-mcp" }
agent-provider-anthropic = { path = "agent-provider-anthropic" }
agent-provider-openai = { path = "agent-provider-openai" }
agent-provider-ollama = { path = "agent-provider-ollama" }
agent-blocks = { path = "agent-blocks" }

# External
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
schemars = "0.8"
tokio = { version = "1", features = ["sync"] }
tokio-util = "0.7"
futures = "0.3"
tracing = "0.1"
reqwest = { version = "0.12", features = ["json", "stream"] }
async-stream = "0.3"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
syn = { version = "2", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"

# Dev-only
wiremock = "0.6"
tempfile = "3"
